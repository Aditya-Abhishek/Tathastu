<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="./icon.png" alt="logo">
            <h4 class="logo">Three Dots</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="#">Specs</a></li>
                <li><a class="nav-link" href="#">Product</a></li>
                <li><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="./cart.png" alt="">
        </div>
    </header>

    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop for the Future</h1>
                    <p>
                        The new 14 inch bezeless display offering a 4K display with touch screen.
                    </p>
                </div>
                <div class="cta">
                    <button class="cta-select">14 Inch</button>
                    <button class="cta-add">Add To Cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="./matebook.jpg" alt="">
            </div>
        </section>
        <div class="laptop-select">
            <img src="./left-arrow.png" alt="">
            <img src="./dot.png" alt="">
            <img src="./filled-dot.png" alt="">
            <img src="./right-arrow.png" alt="">
        </div>


    </main>
</body>

</html>
